server:
  name: name

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

minio:
  bucket:
    name: name
  access:
    key: key
    secret: secret
  url: url

rabbitmq:
  host: host
  port: 0000
  username: user
  password: password
  exchange:
    file-create-progress-exchange: exchange
    direct-exchange: ${DIRECT_EXCHANGE}
  queue:
    file-create-request-queue: queue
  listener:
    concurrency: 3
    max-concurrency: 10
    prefetch: 10
  routing-key:
    file-create-request-routing-key: ${FILE_CREATE_REQUEST_ROUTING_KEY}
