spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  rabbitmq:
    host: host
    port: 0000
    username: user
    password: password
    template:
      default-receive-queue: queue
    listener:
      simple:
        concurrency: 1
        max-concurrency: 3
        prefetch: 10
        acknowledge-mode: manual
